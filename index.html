<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <p>DrivenEats</p>
        <p>Sua comida em 6 minutos</p>
    </header>
    <main>
        <section>
            <h1>Primeiro, seu prato</h1>
            <div>
                <div>
                    <button id="food-one" onclick="card(this.id,this.value)" value="0">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/25_The-Outback-Special-225x255.jpg"
                            alt="">
                        <h2>The Special 325g</h2>
                        <h3>Um steak especial de miolo de alcatra</h3>
                        <div>
                            <h4>R$ <span>54,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="food-two" onclick="card(this.id,this.value)" value="0">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/Rockhampton-Ribeye-Steak-225x255.png"
                            alt="">
                        <h2>Rock Ribeye</h2>
                        <h3>325g de costela bovina</h3>
                        <div>
                            <h4>R$ <span>68,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="food-three" onclick="card(this.id,this.value)" value="0">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/28_The-Porterhouse-225x255.jpg"
                            alt="">
                        <h2>The Porterhouse</h2>
                        <h3>Cerca de 500g de t-bone</h3>
                        <div>
                            <h4>R$ <span>75,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="food-four" onclick="card(this.id,this.value)" value="0">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/new_york_strip_steak--225x255.jpg"
                            alt="">
                        <h2>NY Strip Steak</h2>
                        <h3>375g do corte nobre do contra-filet</h3>
                        <div>
                            <h4>R$ <span>60,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="food-five" onclick="card(this.id,this.value)" value="0">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/Royal-Cheese-Ribs.png"
                            alt="">
                        <h2>Royal Cheese Ribs</h2>
                        <h3>Ribs desossada e empanada</h3>
                        <div>
                            <h4>R$ <span>78,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <h1>Agora, sua bebida</h1>
            <div>
                <div>
                    <button id="beverage-one" onclick="card(this.id,this.value)" value="1">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/03A7660-min-225x255.jpg"
                            alt="">
                        <h2>Pink Lemonade</h2>
                        <h3>A limonada clássica com grenadine.</h3>
                        <div>
                            <h4>R$ <span>7,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="beverage-two" onclick="card(this.id,this.value)" value="1">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/suco-laramora-225x255.jpg"
                            alt="">
                        <h2>Suco Laramora</h2>
                        <h3>Suco de laranja com morango</h3>
                        <div>
                            <h4>R$ <span>9,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="beverage-three" onclick="card(this.id,this.value)" value="1">
                        <img src="img/coquinha_gelada 1.jpg" alt="">
                        <h2>Refrigerante</h2>
                        <h3>Refil</h3>
                        <div>
                            <h4>R$ <span>13,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="beverage-four" onclick="card(this.id,this.value)" value="1">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/Moscow-Mule.png"
                            alt="">
                        <h2>Moscow Mule</h2>
                        <h3>Releitura do Moscow Mule</h3>
                        <div>
                            <h4>R$ <span>21,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="beverage-five" onclick="card(this.id,this.value)" value="1">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/AF_61.4299.3361.5880_51638_EXP_Imagem-Chopp_CHOPP_225X255px-2.jpg"
                            alt="">
                        <h2>Chopp Brahma</h2>
                        <h3>Chopp de 340mL</h3>
                        <div>
                            <h4>R$ <span>8,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
            </div>
        </section>
        <section>
            <h1>Por fim, sua sobremesa</h1>
            <div>
                <div>
                    <button id="desert-one" onclick="card(this.id,this.value)" value="2">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/Chocolate-Thunder-From-Down-Under_305x342-225x255.png"
                            alt="">
                        <h2>Choco Thunder</h2>
                        <h3>Brownie com sorvete</h3>
                        <div>
                            <h4>R$ <span>21,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="desert-two" onclick="card(this.id,this.value)" value="2">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/Smores-1.png"
                            alt="">
                        <h2>S'mores</h2>
                        <h3>Apenas um delicioso s'mores</h3>
                        <div>
                            <h4>R$ <span>23,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="desert-three" onclick="card(this.id,this.value)" value="2">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/havanna_thunder_sobremesa-225x255.jpg"
                            alt="">
                        <h2>Havanna Thunder</h2>
                        <h3>Thunder com doce de leite</h3>
                        <div>
                            <h4>R$ <span>17,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="desert-four" onclick="card(this.id,this.value)" value="2">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/50_Cinnamon-Oblivion-225x255.jpg"
                            alt="">
                        <h2>Cinn. Oblivion</h2>
                        <h3>Nossos waiters adoram explicar</h3>
                        <div>
                            <h4>R$ <span>18,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
                <div>
                    <button id="desert-five" onclick="card(this.id,this.value)" value="2">
                        <img src="https://s3.amazonaws.com/institucional-statics-files/site/uploads/Banoffee.png"
                            alt="">
                        <h2>Choco Banoffe</h2>
                        <h3>Versão clássica da Banoffe</h3>
                        <div>
                            <h4>R$ <span>19,90</span></h4>
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <a>
                <button onclick="send()" disabled>
                    Selecione os 3 itens para fechar o pedido
                </button>
            </a>
        </div>
    </footer>
    <nav>
        <p>Confirme seu pedido</p>
        <div>
            <span>#</span>
            <span>#</span>
        </div>
        <div>
            <span>#</span>
            <span>#</span>
        </div>
        <div>
            <span>#</span>
            <span>#</span>
        </div>
        <div>
            <span>TOTAL</span>
            <span>#</span>
        </div>
        <a href="#">
            <button onclick="send_bonus()">
                Tudo certo, pode pedir!
            </button>
        </a>
        <a onclick="cancel()">Cancelar</a>
    </nav>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
